<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/Locus_ColorFull_Logo7676.png" />
    <link rel="icon" type="image/png" href="../assets/img/locus_favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Funding</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
	<link href="assets/css/platform-bootstrap-wizard.css" rel="stylesheet" />
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
	<link href="assets/css/themify-icons.css" rel="stylesheet">
</head>

<body>
	<div class="image-container set-full-height" style="background-image: url('assets/img/paper-2.jpeg')">
	    <!--   Big container   -->
	    <div class="container">
	        <div class="row">
		        <div class="col-sm-8 col-sm-offset-2">

		            <!--      Wizard container        -->
		            <div class="wizard-container">
		                <div class="card wizard-card" data-color="azure" id="wizard">
		                <form action="" method="">
		                <!--        You can switch " data-color="green" "  with one of the next bright colors: "blue", "azure", "orange", "red"       -->

		                    	<div class="wizard-header">
		                        	<h3 class="wizard-title">Funding</h3>
		                        	<p class="category">Funding closes in 7 hours</p>
		                    	</div>
								<div class="wizard-navigation">
									<div class="progress-with-circle">
									    <div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="1" aria-valuemax="2" style="width: 15%;"></div>
									</div>
									<ul>
			                            <li>
											<a href="#info" data-toggle="tab">
												<div class="icon-circle">
													<i class="ti-map"></i>
												</div>
												Smart Contract
											</a>
										</li>
			                            <li>
											<a href="#comments" data-toggle="tab">
												<div class="icon-circle">
													<i class="ti-comments"></i>
												</div>
												Transaction
											</a>
										</li>
			                        </ul>
								</div>
		                        <div class="tab-content">
		                            <div class="tab-pane" id="info">
		                            	<div class="row">
		                                	<div class="col-sm-12">
		                                    	<h5 class="info-text"> Send your funds to the smart contract address below</h5>
		                            		</div>
		                                	<div class="col-sm-10 col-sm-offset-1">
		                                    	<div class="form-group">
		                                        	<label>Smart Contract Address</label>
		                                        	<br>
		                                        	<font color="green"><b>0x3A1E715D0c8d572AdA9395893347d5E0b1736B4A</b></font>
		                                    	</div>
		                                	</div>
		                                	<div class="col-sm-10 col-sm-offset-1">
		                                    	<div class="form-group">
		                                        	<label>Ethereum address</label>
		                                        	<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter your ethereum wallet address that you will be sending from...">
		                                    	</div>
		                                	</div>
		                                	<div class="col-sm-10 col-sm-offset-1">
												<div class="form-group">
		                                        	<label>Contribution amount</label>
		                                        	<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter the # of ETH you are contributing">
		                                    	</div>
		                                	</div>
		                            	</div>
		                            </div>
		                            <div class="tab-pane" id="comments">
		                                <div class="row">
		                                    <h5 class="info-text"> Send the funds to the smart contract, then paste the transaction ID below. </h5>
		                                    <div class="col-sm-10 col-sm-offset-1">
		                                        <div class="form-group">
		                                            <label>Transaction ID</label>
		                                            <textarea class="form-control" placeholder="" rows="1"></textarea>
		                                        </div>
		                                    </div>
		                                </div>
		                            </div>
		                        </div>
		                        <div class="wizard-footer">
	                            	<div class="pull-right">
	                                    <input type='button' class='btn btn-next btn-fill btn-success btn-wd' name='next' value='Next' />
											<a href="dashboard.html">
                                                <input type='button' class='btn btn-finish btn-fill btn-success btn-wd' name='finish' value='Mark as complete' />
                                            </a>
									</div>

	                                <div class="pull-left">
	                                    <input type='button' class='btn btn-previous btn-default btn-wd' name='previous' value='Previous' />
	                                </div>
	                                <div class="clearfix"></div>
		                        </div>
		                    </form>
		                </div>
		            </div> <!-- wizard container -->
		        </div>
	        </div> <!-- row -->
	    </div> <!--  big container -->
	</div>
</body>
	<script src="assets/js/jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="assets/js/jquery.bootstrap.wizard.js" type="text/javascript"></script>
	<script src="assets/js/platform-bootstrap-wizard.js" type="text/javascript"></script>
	<script src="assets/js/jquery.validate.min.js" type="text/javascript"></script>
</html>
